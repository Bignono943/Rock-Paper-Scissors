<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>


<body>
   
 <!-- Ces commentaires expliquent l'objectif et la logique -->
  <!--
    L’ordinateur choisit une valeur aléatoire entre 1 et 3
    En fonction de la valeur, pierre, papier ou ciseaux sont assignés au choix
    Le joueur entre son choix entre pierre, papier ou ciseaux
    En fonction du choix du joueur, il perd ou gagne la partie
    L’ordinateur retient le score du joueur
  -->


    <h1>Rock Paper Scissors</h1>
    <h2>The game</h2>


    <script>
        console.log("Hello World!");
         
        const choices = ["pierre", "papier", "ciseaux"]; 


const getComputerChoice = () => {
  const randomIndex = Math.floor(Math.random() * choices.length); 
  return choices[randomIndex]; 
};


let choix = prompt("Pierre, papier ou ciseaux ?");


const getHumanChoice = (choix) => {
  
  if (choix === "pierre" || choix === "papier" || choix === "ciseaux") {
    return choix; 
  } else {
    return null; 
  }
};


let humanScore = 0;
let computerScore = 0;


const victoire = "Victoire !";
const défaite = "Perdu !";

// Fonction principale pour comparer les choix et déterminer le résultat d'une manche
let playRound = (humanChoice, computerChoice) => {
  humanChoice = humanChoice.toLowerCase().trim();
  computerChoice = computerChoice.toLowerCase().trim();

  console.log("Human choice:", humanChoice);
  console.log("Computer choice :", computerChoice);

  if (humanChoice === computerChoice) {
    return "Égalité !"; 
  } 
  else if (
    (humanChoice === "papier" && computerChoice === "pierre") || 
    (humanChoice === "pierre" && computerChoice === "ciseaux") ||
    (humanChoice === "ciseaux" && computerChoice === "papier")
  ) {
    humanScore++; 
    return victoire;
  } 
  else {
    computerScore++; 
    return défaite;
  }
};


const humanSelection = getHumanChoice(choix);

if (!humanSelection) {
  
  console.log("Choix invalide. Veuillez actualiser la page et choisir entre 'pierre', 'papier' ou 'ciseaux'.");
} else {

  const computerSelection = getComputerChoice();

  // Joue une manche
  const result = playRound(humanSelection, computerSelection);

  console.log(result);

  // Affiche les scores actuels
  console.log(`Score humain : ${humanScore}, Score ordinateur : ${computerScore}`);
}









    </script>

</body>
</html>

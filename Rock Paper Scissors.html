<body>
   
 <!-- Ces commentaires expliquent l'objectif et la logique -->
  <!--
    L’ordinateur choisit une valeur aléatoire entre 1 et 3
    En fonction de la valeur, pierre, papier ou ciseaux sont assignés au choix
    Le joueur entre son choix entre pierre, papier ou ciseaux
    En fonction du choix du joueur, il perd ou gagne la partie
    L’ordinateur retient le score du joueur
  -->


    <h1>Rock Paper Scissors</h1>
    <h2>The game</h2>


    <script>
        console.log("Hello World!");
         
        const choices = ["pierre", "papier", "ciseaux"];
        const getComputerChoice = () => {
        const randomIndex = Math.floor(Math.random() * choices.length); // Renvoie soit 0, 1 ou 2 et s'adapte automatiquement en fonction du nmbre de choix
        return choices[randomIndex];

};

console.log(getComputerChoice()); // Affiche un nombre aléatoire (0, 1 ou 2)

let choix = prompt("Pierre, papier ou ciseaux ? (écris en minuscule)");

const getHumanChoice = (humanChoice) => {
    if (choix === "pierre") {
        return choices[0];
    } else if (choix === "papier") {
        return choices [1];
    } else if (choix === "ciseaux") {
        return choices [2];
    } else {
        return "Choix invalide"
    }
}


console.log(getHumanChoice(humanChoice));

let humanScore = 0;
let computerScore = 0;

console.log(humanScore, computerScore);



    </script>
